name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Upload to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
      - run: npm ci
      - run: npm run storybook:deploy
